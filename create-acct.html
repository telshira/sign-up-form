<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>FFXIV Account Creation</title>
</head>
<body>
  <nav class="header">
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Gallery</a></li>
      <li><a href="">Shop</a></li>
    </ul>
  </nav>
  <div class="main">
    <div class="main-left">
      <div class="logo"><img src="" alt="FFXIV logo"></div>
      <div class="image-gallery"></div>
    </div>
    <div class="main-right">
      <section class="game-intro">
        <p class="intro"></p>
      </section>
      <form action="" class="creation-form">
        <h1>Ready to join?</h1>
        <div class="form-row">
          <p class="row left">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
          </p>
          <p class="row right">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
          </p>
        </div>
        <div class="form-row">
          <p class="row left">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </p>
          <p class="row right">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
          </p>
        </div>
        <div class="form-row">
          <p class="row left">
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1">
          </p>
          <p class="row right">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2">
          </p>
        </div>
        <div class="option-row">
          <select name="avatar" id="avatar">
            <option value="">Avatar 1</option>
            <option value="">Avatar 2</option>
            <option value="">Avatar 3</option>
            <option value="">Avatar 4</option>
            <option value="">Avatar 5</option>
          </select>
          <div class="avatar">
            <img src="" alt="avatar image" class="avatar-img">
          </div>
        </div>
      </form>
      <section class="create">
        <button type="submit">Create Account</button>
        <p>Already signed up? <a href="http://">Sign in</a></p>
      </section>
    </div>
  </div>
</body>
</html>
